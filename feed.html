<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbook|home</title>
    <!-- main css  -->
    <link rel="stylesheet" href="./main.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- fontawsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body class="bg-gray">
    <!-- ================== AppBar ================== -->
    <div class="bg-white d-flex shadow align-items-center fixed-top " style="min-height: 56px;z-index: 5;">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- search -->
                <div class="col, d-flex align-items-center">
                    <!-- logo  -->
                    <i class="fa-brands fa-facebook text-primary" style="font-size: 3rem;"></i>
                    <!-- seache bar  -->
                    <div class="input-group ms-2">
                        <!-- mobile -->

                        <!-- descktop -->
                        <span class="input-group-prepend d-none d-lg-block" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <div class="input-group-text bg-gray rounded-pill border-0"
                                style="min-height: 40px;min-width: 230px;">
                                <i class="fa-solid fa-magnifying-glass me-2"></i>
                                <p class="m-0 fs-7 text-muted"> search flexbook</p>
                            </div>
                        </span>
                        <!-- dropdown start -->
                        <ul class="dropdown-menu border-0 shadow p-3 overflow-auto"
                            style="width: 20em;max-height: 600px;">

                            <li>
                                <input type="text" class="rounded-pill border-0 bg-gray dropdown-item"
                                    placeholder="Search flexbook..." autofocus>
                            </li>

                            <!-- search result -->
                            <!-- result1 -->
                            <li class="my-4">
                                <div class="alert alert-dismissible fade show m-0 p-1 dropdown-item align-items-center justify-content-between"
                                    role="alert">
                                    <div class="d-flex align-items-center">
                                        <img src="https://source.unsplash.com/random/1" alt="avatar" srcset=""
                                            class="rounded-circle me-2"
                                            style="width: 35px;height: 35px;object-fit: cover;">
                                        <p class="m-0">loer ipusm</p>
                                    </div>
                                    <button type="button" class="btn-close p-3" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                </div>
                            </li>
                            <!-- result2 -->
                            <li class="my-4">
                                <div class="alert alert-dismissible fade show m-0 p-1 dropdown-item align-items-center justify-content-between"
                                    role="alert">
                                    <div class="d-flex align-items-center">
                                        <img src="https://source.unsplash.com/random/2" alt="avatar" srcset=""
                                            class="rounded-circle me-2"
                                            style="width: 35px;height: 35px;object-fit: cover;">
                                        <p class="m-0">loer ipusm</p>
                                    </div>
                                    <button type="button" class="btn-close p-3" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                </div>
                            </li>
                            <!-- result3 -->
                            <li class="my-4">
                                <div class="alert alert-dismissible fade show m-0 p-1 dropdown-item align-items-center justify-content-between"
                                    role="alert">
                                    <div class="d-flex align-items-center">
                                        <img src="https://source.unsplash.com/random/3" alt="avatar" srcset=""
                                            class="rounded-circle me-2"
                                            style="width: 35px;height: 35px;object-fit: cover;">
                                        <p class="m-0">loer ipusm</p>
                                    </div>
                                    <button type="button" class="btn-close p-3" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                </div>
                            </li>



                        </ul>
                        <!-- dropdown end -->
                    </div>

                </div>
                <!-- navbar -->
                <div class="col"></div>
                <!-- menu -->
                <div class="col"></div>
            </div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
